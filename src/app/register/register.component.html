<html>

  <body>



<div class="container">
	<img width="100%" height="300" style="text-align: center; background-image:url('https://i.pinimg.com/originals/e0/a6/30/e0a6304442b719e7800f611071f582a2.jpg');background-repeat: no-repeat;background-size: cover;background-color: rgba(255,255,255,0.6);
    background-blend-mode: lighten;">

	<div class="centered">
		<form>
			<h2>Registration Form</h2>
			<div class="fields">
				<label>Email</label>
				<input placeholder= "Email" name="email" type="text" matInput required>
</div>

				<div class="fields">
					<label>First Name</label>

					<input placeholder="First Name" name="firstName" type="string" matInput required >
</div>

					<div class="fields">
						<label>Last Name</label>
						<input placeholder="Last Name" name="lastName"  type="string" matInput required >
</div>
						<div class="fields">
							<label>password</label>

							<input placeholder="Password" name="password" type="password" matInput required >
</div>

							<button mat-raised-button type="submit" class="btn btn-success" routerLink="/login">Submit</button>

		</form>
	</div>
</div>




</body>
</html>
