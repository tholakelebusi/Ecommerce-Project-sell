<h2>Reset Password</h2>
  <form  #f="ngForm" (ngSubmit)="onSubmit(f.value)" >


	
	<div>
	<label>Email</label>
    <input 
     id="email"
    name="email"
    ngModel
    #email="ngModel" placeholder="Email Address"
    required>
</div>

  
	
	  <div>
		

        <button
     class="btn btn-primary"  (click)="forgotPassword(email.value)" id="submit_btn">Submit</button>

	</div>
</form>
